<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=h2, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;

            border: 1px dotted slategray;
            height: 400px;

        }

        .box {
            font-size: 3em;
            width: 200px;

            border: 3px dashed rebeccapurple;

        }

        #one {
            order: 2;
        }

        #two {
            order: 1;
            flex-grow: 1;
        }
    </style>
</head>

<body>
    <h1>i am a flexible right now</h1>
    <div class="container">
        <div id="one" class="box">BOX-1</div>
        <div id="two" class="box">BOX-2</div>

    </div>
</body>

</html>
